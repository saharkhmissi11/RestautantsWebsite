<link src="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container-fluid">
  <div class="row">
    <div class="col col-4"></div>
    <div class="col col-6" align="center">
      <div *ngIf=" this.images.length>0" class="carousel-container" align="center">
        <input [routerLink]="img.path1" type="button" *ngFor="let img of images;let i=index" class="bot"  [ngClass]="{'image-active':selectedIndex===i}" [value]="img.title">
        <img routerLink="/traditional" *ngFor="let img of images;let i=index" [src]="img.imageSrc" alt="erreur" [ngClass]="{'image-active':selectedIndex===i}" >
      <div *ngIf="indicator" class="carousel-dot-container">
        <span *ngFor="let dot of images;let i=index" class="dot" [ngClass]="{'active':selectedIndex===i}" (click)="selectedImage(i)"></span>
      
    </div>
    
  </div>
</div>
